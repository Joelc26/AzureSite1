name: Trigger auto deployment for projectapplication2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ Live ]
    paths:
    - '**'
    - '.github/workflows/projectapplication2-AutoDeployTrigger-100aaea2-84d8-4b1c-b59c-d8de14913c44.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PROJECTAPPLICATION2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PROJECTAPPLICATION2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PROJECTAPPLICATION2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.PROJECTAPPLICATION2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PROJECTAPPLICATION2_REGISTRY_PASSWORD }}
          containerAppName: projectapplication2
          resourceGroup: ClassProject
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


